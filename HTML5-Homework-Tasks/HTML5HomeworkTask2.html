<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Quiz</title>
	</head>
	<body>
		<form>
			<fieldset>
				<legend>Quiz</legend>
				Birth date:
				<input type="date" name="bday">
				<br>
				<br>
				Gender: Male
				<input type="radio" name="gender" value="Male" checked>
				Female
				<input type="radio" name="gender" value="Female">
				<br>
				<br>
				Favorite color:
				<input type="color" name="favcolor">
				<br>
				<br>
				How many hours a day you spend in front of the tv?
				<input type="number" name="tvtime" min="0" max="24">
				<br>
				<br>
				How many hours a day you spend in internet?
				<input type="range" name="webbing" min="0" max="24">
				<br>
				<br>
				I am aware with the terms &amp; conditions
				<input type="checkbox" name="informed" checked>
			</fieldset>			
		</form>		
	</body>
</html>
