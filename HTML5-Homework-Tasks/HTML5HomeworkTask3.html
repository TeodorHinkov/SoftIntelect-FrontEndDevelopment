<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>First Canvas</title>
	</head>
	<body>		
		<canvas id="line" width="200" height="200"></canvas>
			<script>
				var line = document.getElementById("line");
				var ctx2 = line.getContext("2d");
				ctx2.strokeStyle = "#0f0";
				ctx2.moveTo(0,0);
				ctx2.lineTo(200,200);
				ctx2.stroke();
			</script>

		<canvas id="box" width="200" height="200"></canvas>
			<script>
				var box = document.getElementById("box");
				var ctx = box.getContext("2d");
				ctx.fillStyle = "#ffa500";
				ctx.fillRect(0,0,200,200);
			</script>
		
		<canvas id="circle" width="200" height="200"></canvas>
			<script>
				var circle = document.getElementById("circle");
				var ctx3 = circle.getContext("2d");
				ctx3.fillStyle = "#f0f";
				ctx3.beginPath();
				ctx3.arc(50,50,50,0,2*Math.PI);
				ctx3.fill();
			</script>

		<canvas id="text" width="500" height="200"></canvas>
			<script>
				var text = document.getElementById("text");
				var ctx4 = text.getContext("2d");
				ctx4.font = "50px calibri";
				ctx4.fillStyle = "#ff0";
				ctx4.fillText("My first canvas text",10,100);
			</script>
	</body>
</html>
