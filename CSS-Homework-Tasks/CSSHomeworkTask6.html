<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Flight schedule</title>
		<link rel="stylesheet" href="style6.css">
	</head>
	<body>
		<div>
			<table>
				<tr>
					<th colspan="5" id="table-head">Flight Schedule</th>
				</tr>
				<tr id="first-row">
					<th><strong>Flight Number:</strong></th>
					<th><strong>From:</strong></th>
					<th><strong>To:</strong></th>
					<th><strong>Departure:</strong></th>
					<th><strong>Arrival:</strong></th>
				</tr>
				<tr class="row">
					<td class="flight"><strong>BA 3451</strong></td>
					<td>Heathrow</td>
					<td>Nuremberg</td>
					<td >19:20</td>
					<td >19:50</td>
				</tr>
				<tr>
					<td class="flight"><strong>BA 1254</strong></td>
					<td>Luton</td>
					<td>Alicante</td>
					<td>19:40</td>
					<td>20:50</td>
				</tr>
				<tr class="row">
					<td class="flight"><strong>LH 331</strong></td>
					<td>Heathrow</td>
					<td>Hamburg</td>
					<td>20:00</td>
					<td>20:20</td>
				</tr>
				<tr>
					<td colspan="5" id="last-row"><strong>Total: 3 flights</strong></td>
				</tr>
			</table>
		</div>
		
	</body>
</html>
