<!DOCTYPE html>
<html lang="bg">
	<head>
		<meta charset="UTF-8">
		<title>Калкулатор</title>
		<link rel="stylesheet" href="style5.css">
	</head>
	<body>
		<div>
			<table id="calculator">
				<tr>
					<th colspan="4">
						<input type="number" value="0" id="input-data">
					</th>
				</tr>
				<tr>
					<td><button>CE</button></td>
					<td><button>&#8592;</button></td>
					<td><button>%</button></td>
					<td><button>+</button></td>
				</tr>
				<tr>
					<td><button>7</button></td>
					<td><button>8</button></td>
					<td><button>9</button></td>
					<td><button>-</button></td>
				</tr>
				<tr>
					<td><button>4</button></td>
					<td><button>5</button></td>
					<td><button>6</button></td>
					<td><button>*</button></td>
				</tr>
				<tr>
					<td><button>1</button></td>
					<td><button>2</button></td>
					<td><button>3</button></td>
					<td><button>-</button></td>
				</tr>
				<tr>
					<td><button>0</button></td>
					<td><button>&plusmn;</button></td>
					<td><button>,</button></td>
					<td><button>=</button></td>
				</tr>
			</table>
		</div>
	</body>
</html>
